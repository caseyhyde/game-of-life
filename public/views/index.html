<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/scripts/client-app.js" type="text/javascript"></script>
  </head>
  <body ng-app="gameApp">
    <div id="gameBoard" ng-controller="GameController as gc">
      <div class="row" ng-repeat="row in gc.currentGrid">
        <div class="cell isAlive{{cell}}" ng-repeat="cell in row track by $index" ng-click="gc.toggleCell($parent.$index, $index)"></div>
      </div>
      <div>
        <button ng-click="gc.start()">START</button>
        <button ng-click="gc.next()">NEXT</button>
        <button ng-click="gc.stop()">STOP</button>
        <button ng-click="gc.reset()">RESET</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
