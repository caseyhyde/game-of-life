<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/scripts/client-app.js" type="text/javascript"></script>
  </head>
  <body ng-app="gameApp" onload="draw()">
    <div ng-controller="GameController as gc">
      <div ng-repeat="row in gc.currentGrid">
        <span ng-repeat="cell in row track by $index">{{cell}}</span>
      </div>
      <div>
        <button ng-click="gc.cycle()">NEXT</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
